<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <style>
        canvas {
            border: 1px solid black;
        }

        body {
            text-align: center;
        }
    </style>
    <script src="game.js" defer></script>

<body>
    <canvas id="gameContainer" width="700" height="700">

    <div id="population">Population:<span></span></div>
    <div id="generations">Generation:<span></span></div>
</body>

</html>
